<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator ðŸ’˜</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="background">
        <div class="hearts-container"></div>
    </div>
    
    <div class="container">
        <div class="header animate__animated animate__bounceIn">
            <h1>Love Calculator <i class="fas fa-heart pulse"></i></h1>
            <p>Udah klen pasti pernah nyoba web ginian</p>
        </div>
        
        <div class="calculator-box animate__animated animate__fadeInUp">
            <div class="input-group">
                <div class="input-box">
                    <label for="name1">Nama Kamu</label>
                    <input type="text" id="name1" placeholder="Masukkan nama kamu" required>
                    <div class="icon">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                
                <div class="heart-icon animate__animated animate__heartBeat animate__infinite">
                    <i class="fas fa-heart"></i>
                </div>
                
                <div class="input-box">
                    <label for="name2">Nama Pasangan</label>
                    <input type="text" id="name2" placeholder="Masukkan nama pasangan" required>
                    <div class="icon">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
            
            <button id="calculate-btn" class="pulse-btn">
                <span>Hitung Kecocokan</span>
                <i class="fas fa-calculator"></i>
            </button>
            
            <div id="result" class="result-hidden">
                <div class="result-container">
                    <h2>Hasil Kecocokan</h2>
                    <div class="names">
                        <span id="result-name1"></span>
                        <div class="result-heart"><i class="fas fa-heart"></i></div>
                        <span id="result-name2"></span>
                    </div>
                    
                    <div class="love-meter">
                        <div id="love-bar"></div>
                        <div id="love-percentage">0%</div>
                    </div>
                    
                    <p id="love-message"></p>
                    
                    <button id="recalculate-btn">
                        <span>Hitung Lagi</span>
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Made with <i class="fas fa-heart"></i> | &copy; 2025</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
